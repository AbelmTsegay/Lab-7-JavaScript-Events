<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listener</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="mouse">
        <H1>Mouse Events</H1>
        <button id="mouse1">Hover over me and see</button>
        <p id="mousemsg"></p>
    </div>
    <br>
    <div class="keyboard">
        <H1>Keyboard Events</H1>
        <input type="text" id="keyboard1">
        <p id="keyboardmsg"></p>
    </div>
    <br>
    <div class="form">
        <H1>Form Events</H1>
        <form id="simpleform">
            <label for="name">"what is your name</label>
            <input type="text" id="name">
            <button type="submit"></button>
        </form>
        <p id="simpleformmsg"></p>
    </div>
    <br>
    <div class="foBl">
        <H1>Focus/Blur Events</H1>
        <label for="lastName"> what is your last name</label>
        <input type="text" id="lastName" onfocus="focusFunction()" onblur="blurFunction()">
    </div>
</body>
</html>
